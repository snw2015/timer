<!DOCTYPE html>
<!-- A simple timer. -->
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Timer</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/timer.css">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
  <script src="js/timer.js"></script>
</head>

<body>
  <div class="container bg-light" id="main">
    <div class="row">
      <div class="col-md-2 align-self-center">
        <span class="dark" contenteditable="true">演习</span>至
      </div>
      <div class="col-md-2 align-self-center">
        <input type="time" class="form-control" id="ddl">
      </div>
      <div class="col-sm-2 align-self-center">
        <input type="button" class="form-control btn-lg btn-primary" id="btn-start" value="开始">
      </div>
    </div>
    <div class="row">
      <div class="col-md-2 align-self-center">
        <span class="dark">剩余</span>
      </div>
      <div class="col-md-2 align-self-center">
        <input type="time" class="form-control" id="time-left" disabled>
      </div>
      <div class="col-sm-2 align-self-center">
        <input type="button" class="form-control btn-lg btn-danger" id="btn-stop" value="终止">
      </div>
    </div>
  </div>
</body>
<html>
